<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="782240532424-4j3ggb3i6ta0p6bbadvij9ln0h8bafom.apps.googleusercontent.com">
    <!-- UIkit CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Todo Application</title>
</head>
<body>
   <!-- LOGIN - PAGE -->
    <section id="login-page">
        <div class="center">
            <h1 style="margin-bottom: 3rem;" class="welcome">Fancy Todo</h1>
            <form>
                <div class="uk-margin">
                     <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input id="email" class="uk-input" type="email" placeholder="email here">
                    </div>
                </div>
            
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon uk-form-icon-flip" ></span>
                        <input id="password" class="uk-input" type="password" placeholder="password here">
                    </div>
                </div>
                <button type="submit" class="login-btn uk-button uk-button-primary" id="login-user">Login</button>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <a href="" id="to-register">Register</a>
            
            </form>            
        </div>
    </section>

    <!-- Register - PAGE -->
    <section id="register-page">
        <div class="center">
            <h1 style="margin-bottom: 3rem;" class="">Register</h1>
            <form>
                <div class="uk-margin">
                     <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input id="email" class="uk-input" type="email" placeholder="email here">
                    </div>
                </div>
            
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon uk-form-icon-flip" ></span>
                        <input id="password" class="uk-input" type="password" placeholder="password here">
                    </div>
                </div>
                <button type="submit" class="register-btn uk-button uk-button-primary" id="register">Register</button>
            
            </form>            
        </div>
    </section>

    <!-- MAIN PAGE -->
    <section id="main-page">
        <nav class="uk-navbar-container navbar-custom" uk-navbar>
            <div class="uk-navbar-left">
        
                <ul class="uk-navbar-nav">
                    <li>
                        <a href="#"><i class="logo fas fa-camera-retro"></i></a>
                    </li>
                    <li><a href="#">My Todo List</a></li>
                    <li><a href="" id="add-todo">Add Todo</a></li>
                </ul>
        
            </div>
            <div class="uk-navbar-right">
        
                <ul class="uk-navbar-nav">
                    <li>
                        <a href="" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- HOME -SECTION -->

        <section id="home-page">

            <!-- CARD -->
            <div class="card-custom uk-card uk-card-default uk-card-hover uk-card-body">
                <i class="bookmark far fa-plus-square"></i>
                <img src="https://images.unsplash.com/photo-1587613753310-0ba642887227?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0MTc4MH0" alt="image">
            </div>

        </section>

        <!-- GALLERY - SECTION -->

        <section id="todo-page">
            <!-- CARD -->
            <div class="container d-flex justify-content-evenly" id="todo-card">
            
              </div>
    </section>

    <!-- Add Todo - PAGE -->
    <!-- <section id="add-page"> -->
        <div class="center" id="add-page">
            <h1 style="margin-bottom: 3rem;" class="">Add Todo</h1>
            <form>
                <div class="uk-margin">
                     <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input id="title" class="uk-input" type="title" placeholder="Title">
                    </div>
                </div>
            
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon uk-form-icon-flip" ></span>
                        <input id="description" class="uk-input" type="description" placeholder="Description">
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon uk-form-icon-flip" ></span>
                        <label for="status" class="uk-input">Status</label>
                        <select name="status" id="status" class="uk-input">
                        <option value="on going">on going</option>
                        <option value="done">done</option>
                        </select>
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon uk-form-icon-flip" ></span>
                        <input id="date" class="uk-input" type="date" placeholder="date">
                    </div>
                </div>
                <button type="submit" class="add-btn uk-button uk-button-primary" id="add">Add</button>
            
            </form>            
        </div>
    <!-- </section> -->

    <div class="center" id="edit">
        <h1 style="margin-bottom: 3rem;" class="">Edit Todo</h1>
        <form>
            <div class="uk-margin">
                 <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input id="edit-title" class="uk-input" type="text" placeholder="Title">
                </div>
            </div>
        
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" ></span>
                    <input id="edit-description" class="uk-input" type="text" placeholder="Description">
                </div>
            </div>
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" ></span>
                    <label for="status" class="uk-input">Status</label>
                    <select name="status" id="edit-status" class="uk-input">
                    <option value="on going">on going</option>
                    <option value="done">done</option>
                    </select>
                </div>
            </div>
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" ></span>
                    <input id="edit-date" class="uk-input" type="date" placeholder="date">
                </div>
            </div>
            <button type="submit" class="edit-btn uk-button uk-button-primary" id="update">Update</button>
        
        </form>            
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
